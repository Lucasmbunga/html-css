<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento Vertical em contÃªineres</title>
    <style>
        div#fora{
            height: 96vh;
            background-color: #BD7DF5;
            position: relative;
        }
        div#dentro{
            height: 200px;
            width: 300px;
            background-color: #F5FF40;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro"></div>
    </div>
</body>
</html>
